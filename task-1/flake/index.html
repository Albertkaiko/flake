		<div id="mag"><div class="cc">
			<p>作词：后弦
作曲：后弦
演唱：后弦
谁的秀发如烟
晕染了那一年
你的微笑浅浅画风很美
斗篷拂过窗沿
恰逢诗意少年
你檀香惊醒我的笔尖
灯下端砚无眠
提笔难落熟宣
纸上你远去唯有风挂念
红叶拾起被谁
抖去香山残雪
画风人守白卷
你身后风吹一夜
把初见撕成告别
墨未溅，昨日已层层凋谢
我狼毫挥尽尘缘
运不回爱的瞬间
落叶倦，诗一样画风浓烈
你身后孤心已决
把皓月剪成飞雪
人未远，昨日已冷冷湮灭
我狼毫挥尽尘缘
运不回爱的瞬间
落叶倦，诗一样画风浓烈</p>
